</body>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    #main{
        display: flex;
        flex-direction: column;
    }
    .element{
        display: flex;
        gap: 10px;
    }
</style>
<script>
    const classes = {
        "bey": "1-1",
        "hhl": "1-2",
        "uvg": "1-3",
        "ivo": "1-5",
        "ujc": "1-4",
        "rvi": "1-6",
        "pkr": "1-7",
        "avu": "2-1",
        "ccj": "2-2",
        "lzd": "2-3",
        "uqx": "2-4",
        "plv": "2-5",
        "hio": "2-6",
        "bkv": "2-7",
        "ekg": "3-1",
        "xdt": "3-2",
        "itq": "3-3",
        "vpe": "3-4",
        "juq": "3-5",
        "bwk": "3-6",
        "plc": "3-7",
        "uix": "center1",
        "rgc": "center2",
        "aes": "center3",
        "kvx": "west1",
        "vtl": "west2",
        "mbu": "west3",
        "duv": "kinen",
        "kfa": "gym",
        "yxi": "koryo",
        "fjr": "rest"
    };

    async function init(){
        const classcodes = Object.values(classes);
        for(const classcode of classcodes){
            document.querySelector("#main").innerHTML += `
            <div class="element">
                <h1>${classcode}</h1>
                <h1>${await getNumberOfPeople(classcode)}</h1>
            </div>
            `;
        }
    }
    
    async function getNumberOfPeople(classcode){
        const raw = await (await fetch(`https://new-can.vercel.app/count/${classcode}`)).json();
        return raw.count;
    }

    init();

</script>
</html>
